<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../vendor/jquery.gridster/jquery.gridster.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #EEEEEE;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            font-size: x-small;
            color: #666666;
        }

        ul, ol {
            list-style: none;
        }

        h1 {
            margin-bottom: 12px;
            text-align: center;
            font-size: 30px;
            font-weight: 400;
        }

        h3 {
            font-size: 25px;
            font-weight: 600;
            color: white;
        }

        /* Gridster styles */
        .demo {
            margin: 3em 0;
            padding: 7.5em 0 5.5em;
            background: #004756;
        }

        .demo:hover .gridster {
            opacity: 1;
        }

        .gridster {
            width: 940px;
            margin: 0 auto;

            opacity: .8;

            -webkit-transition: opacity .6s;
            -moz-transition: opacity .6s;
            -o-transition: opacity .6s;
            -ms-transition: opacity .6s;
            transition: opacity .6s;
        }

        .gridster .gs-w {
            background: #FFF;
            cursor: pointer;
            -webkit-box-shadow: 0 0 5px rgba(0,0,0,0.3);
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
    </style>

</head>
<body>
<section class="demo">
    <div class="gridster">
        <ul>
            <li data-row="1" data-col="1" data-sizex="1" data-sizey="1"><h1>HELLO</h1></li>
            <li data-row="2" data-col="1" data-sizex="1" data-sizey="1"><h1>WORLD</h1></li>
            <li data-row="3" data-col="1" data-sizex="1" data-sizey="1">
                <h1>OR ELSE</h1>
            </li>

            <li data-row="1" data-col="2" data-sizex="2" data-sizey="1">HHH</li>
            <li data-row="2" data-col="2" data-sizex="2" data-sizey="2">BBB</li>

            <li data-row="1" data-col="4" data-sizex="1" data-sizey="1"></li>
            <li data-row="2" data-col="4" data-sizex="2" data-sizey="1"></li>
            <li data-row="3" data-col="4" data-sizex="1" data-sizey="1"></li>

            <li data-row="1" data-col="5" data-sizex="1" data-sizey="1"></li>
            <li data-row="3" data-col="5" data-sizex="1" data-sizey="1"></li>

            <li data-row="1" data-col="6" data-sizex="1" data-sizey="1"></li>
            <li data-row="2" data-col="6" data-sizex="1" data-sizey="2"></li>
        </ul>
    </div>
</section>
</body>
<script src="../../vendor/jquery-1.11.1.js"></script>
<script src="../../vendor/jquery.gridster/jquery.gridster.js"></script>
<script type="text/javascript">
    var gridster;
    $(function() {
        gridtster = $(".gridster > ul").gridster({
            widget_margins: [10, 10],
            widget_base_dimensions: [140, 140],   //widget的宽和高
            min_cols: 6
        }).data('gridster');
    });
</script>
</html>
