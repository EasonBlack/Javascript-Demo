<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
</head>
<body>
   <input value="aaaa" onfocus='turnOnFlag()' onblue='turnOffFlag()' onkeydown='clearInput(event)'/>
</body>

</html>
<script>
    let flag = false;
    function clearInput(e) {
       if(flag) {
           e.target.value = "";
           flag = false;
       }
    }
    function turnOnFlag() {
        flag = true;
    }
    function turnOffFlag() {
        flag = false;
    }
  
</script>
