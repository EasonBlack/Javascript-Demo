<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
        body, html {
            width:100%;
            height:100%;
        }
        .container {
            width:100px;
            height:100px;
            margin:auto auto;
            margin-top:100px;
            position:relative;
            overflow:hidden;
            animation: rotating 12s linear infinite;
        }
        .box {
            position:absolute;
        }
        .b1 {
            top:48px;
            left:0;
            width:50px;
            height:4px;
            background-color: steelblue;
            animation: out1 12s linear infinite;
        }

        .b2 {
            top:0px;
            left:48px;
            width:4px;
            height:50px;
            background-color: steelblue;
            animation: out2 12s linear infinite;
        }

        .b3 {
            bottom:0px;
            left:48px;
            width:4px;
            height:50px;
            background-color: steelblue;
            animation: out3 12s linear infinite;
        }
        .b4 {
            top:48px;
            right:0px;
            width:50px;
            height:4px;
            background-color: steelblue;
            animation: out4 12s linear infinite;
        }

        @keyframes rotating {
             0%   {transform: rotate(45deg);}
             20%  {transform: rotate(45deg);}
             25%  {transform: rotate(135deg);}
             45%  {transform: rotate(135deg);}
             50%  {transform: rotate(225deg);}
             70%  {transform: rotate(225deg);}
             75%  {transform: rotate(315deg);}
             95%  {transform: rotate(315deg);}
             100% {transform: rotate(405deg);}
         }
        @keyframes out1 {
            0%   {left:0px}
            45%  {left:0px}
            50%  {left:-10px}
            70%  {left:-10px}
            75%  {left:0px}
            100% {left:0px}
        }

        @keyframes out2 {
            0%   {top:0px}
            20%  {top:0px}
            25%  {top:-10px}
            45%  {top:-10px}
            50%  {top:0px}
            100% {top:0px}
        }

        @keyframes out3 {
            0%   {bottom:0px}
            70%  {bottom:0px}
            75%  {bottom:-10px}
            95%  {bottom:-10px}
            100% {bottom:0px}
        }
        @keyframes out4 {
            0%   {right:-10px}
            20%  {right:-10px}
            25%  {right:0px}
            95%  {right:0px}
            100% {right:-10px}
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box b1"></div>
    <div class="box b2"></div>
    <div class="box b3"></div>
    <div class="box b4"></div>
</div>

</body>

</html>
