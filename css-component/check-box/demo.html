<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ckcomponent {
            width: 160px;
        }

        .ckcomponent__label {
            position:relative;
            width: 18px;
            height: 18px;

            border:1px solid  steelblue;
            display: inline-block;
            background-color:white;
            transition:  background-color .3s ease;
        }

        .ckcomponent__input {
            display:none;
        }

        .ckcomponent__label:before {
            content: '';
            position:absolute;
            top:2px;
            left: 5px;
            width:5px;
            height:10px;
            border-bottom: 1px solid white;
            border-right: 1px solid white;
            transition:transform 0.3s ease;
            transform: rotate(45deg) scale(0);
        }
        .ckcomponent__input:checked  + .ckcomponent__label {
            background-color: steelblue;
        }
        .ckcomponent__input:checked  + .ckcomponent__label:before {
            transform: rotate(45deg) scale(1);
        }
    </style>
</head>
<body>
<div>
    <div class="ckcomponent">
        <input id="ck1" class='ckcomponent__input' type="checkbox" />
        <label  for="ck1" class="ckcomponent__label" />
    </div>


</div>
</body>
</html>
