<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .styled-select {
            width: 240px;
            height: 34px;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        .styled-select select {
            background: transparent;
            width: 268px;
            padding: 5px;
            font-size: 16px;
            line-height: 1;
            border: 0;
            border-radius: 0;
            height: 34px;
            -webkit-appearance: none;
        }
    </style>
</head>
<body>
    <div class="styled-select">
        <select>
           <option>Here is the first option</option>
           <option>The second option</option>
        </select>
    </div>
</body>
