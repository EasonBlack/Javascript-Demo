<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container {
            position:relative;
            width: 100px;
            height: 200px;
        }

        .drop-wrapper {
            position: absolute;
            top:20px;
            left:20px;
            width: 50px;
            height: 50px;
            z-index:5;
        }

        .drop-main {
            position: absolute;
            width: 30px;
            height: 35px;
            border: 2px solid black;
            border-top: 0px;
            border-radius: 50%;
            top: 3px;

            overflow:hidden;
        }

        .drop-tail {
            position: absolute;
            width: 17px;
            height: 15px;
            border: 2px solid black;
            border-right: 0px;
            border-bottom: 0px;
            transform: rotate(45deg);
            left: 8px;


        }

        .water {
            position: absolute;
            background-color:lightblue;
            width: 50px;
            height: 10px;
        }

    </style>
</head>
<body>
<div class="container">

    <div class="drop-wrapper">
        <div class="drop-tail"></div>
        <div class="drop-main">
            <div class="water"></div>
        </div>
    </div>
</div>
</body>
</html>
