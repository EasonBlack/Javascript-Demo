<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="../../../style/bootstrap.4.0.0-beta.css" type="text/css" rel="stylesheet">
</head>
<body>
  <nav class="nav-bar bg-primary text-white">
    <div class="container-fluid">
      <a>
        <img src="http://placehold.it/50x50&text=LOGO" />
      </a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 mr-auto ml-auto mt-5">
        <div class="card">
          <div class="card-header text-center">
            LOGIN
          </div>
          <div class="card-block">
            <div class="container pt-5 pb-5">
              <div class="mb-3 row">
                <label class="col-4 d-inline-flex align-items-center pl-3 font-weight-bold">Username  </label>
                <div class="col-8 d-inline-block" >
                  <input   class="form-control"/>
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-4 d-inline-flex align-items-center pl-3  font-weight-bold">Password  </label>
                <div class="col-8 d-inline-block" >
                  <input class="form-control"/>
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-4"></label>
                <div class="col-8 d-inline-block" >
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" checked>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Remember my Password</span>
                  </label>
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-4"></label>
                <div class="col-8 d-inline-block" >
                   <a class="btn btn-success btn-sm text-white">Sign In</a>
                   <a class="btn btn-primary btn-sm text-white">Reset</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

</body>
</html>
