<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container"></div>
</body>
<script src="../../../vendor/jquery-1.11.1.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js', {scope: './'}).then(function(registration) {
            console.log(registration);
            $('.container').html('ServiceWorker registration successful with scope: '+   registration.scope);
        }).catch(function(err) {
            console.log(err);
            // registration failed :(
            $('.container').html('ServiceWorker registration failed: ', err);
        });
    }

</script>
</html>
