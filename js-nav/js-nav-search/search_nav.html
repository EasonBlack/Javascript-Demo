<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #003399;
            font-size: 20px;
            font-family: "Open Sans", sans-serif;
        }

        header {

            width: 100%;
            height: 80px;
            line-height: 80px;
            position: relative;
        }

        .left {
            position: relative;
            float: left;
            left: 0;
            height: 100%;
            margin-left: 5%;
            z-index: 5;
        }

        .left img {
            margin-top: 27px;
            display: block;
        }

        .right {
            position: absolute;
            right: 5%;
            height: 100%;
        }

        ul {
            list-style: none;
            float: left;
        }

        li {
            float: left;
            color: white;
            margin-right: 20px;
        }

        .right-icon {
            height: 100%;
            float: left;
            position: relative;
            display: block;
            z-index: 3;
        }

        .search {
            color: white;
            width: 20px;
            height: 20px;
            position: absolute;
            top: 50%;
            margin-top: -7px;
            text-align: center;
            transition: transform 0.2s;
            transform: translateX(0);
        }

        .search.with_wrap {
            transform: translateX(-50px);
        }

        .search.with_wrap::before {
            transform: translateX(-50%) translateY(-50%) scale(1);
        }

        .search::before {
            content: '';
            background-color: #df8bb0;
            width: 40px;
            height: 40px;
            transition: transform 0.2s;
            transform: translateX(-50%) translateY(-50%) scale(0);
            position: absolute;
            border-radius: 50%;
            top: 9px;
        }

        .search::after {
            content: '';
            background: url(cd-icons.svg) no-repeat -16px 0;
            color: white;
            width: 20px;
            height: 20px;
            display: block;
            position: absolute;
            z-index: 5;
            left: 1px;
        }

        .container1 {
            background-color: #333545;
            width: 100%;
            height: 100%;
        }

        .container2 {
            background-color: #000000;
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.2s;
            transform: translateY(-160px);
            top: 0;
            padding-left: 250px;
            box-sizing: border-box;
        }

        .container2.down {
            transform: translateY(0px);
        }

        .container2 input {
            height: 100%;
            background-color: transparent;
            color: white;
            border: none;
            -webkit-appearance: none;
            font-size: 30px;
        }

        input:focus {
            outline: none;
        }

        .search-panel {
            width: 70%;
            background-color: white;
            padding: 0 50px;
            box-sizing: border-box;
            transform-origin: center top;
            transition:transform 0.2s;
            transition-delay: 0.2s;
            transform:perspective(1000px)  rotateX(-90deg);
        }
        .search-panel.active {
            transform:perspective(1000px) rotateX(0deg);
        }

    </style>
</head>
<body>
<header>
    <div class="left">
        <img src="cd-logo.svg"/>
    </div>
    <div class="container1">
        <div class="right">
            <ul>
                <li>Product</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <div class="right-icon">
                <div class="search"></div>
            </div>
        </div>
    </div>
    <div class="container2">
        <input placeholder="Search...">

        <div class="search-panel">
             <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
             <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
             <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
        </div>
    </div>


</header>

</body>
<script src="../../vendor/jquery-1.11.1.js"></script>
<script src="../../vendor/lodash.js"></script>
<script>
    (function () {
        $('.search').click(function (e) {
            $(e.target).toggleClass('with_wrap');
            $('.container2').toggleClass('down');
            $('.search-panel').toggleClass('active');
        });
    })()
</script>
</html>
