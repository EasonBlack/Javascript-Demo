<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="demo.css" type="text/css" rel="stylesheet">

</head>
<body>
<div class="container">
    <ul class="content-container">
        <li>
            <div class="text-container text1">a</div>
            <div class="image-container img1"></div>
        </li>
        <li>
            <div class="text-container text2">b</div>
            <div class="image-container img2">2</div>
        </li>
        <li>
            <div class="text-container text3">c</div>
            <div class="image-container img3">3</div>
        </li>
        <li>
            <div class="text-container text4">d</div>
            <div class="image-container img4">4</div>
        </li>
    </ul>

    <div class="point-container">
        <ul class="point-button">
            <li>01</li>
            <li>02</li>
            <li>03</li>
            <li>04</li>
        </ul>
    </div>
</div>
</body>
<script src="../../vendor/jquery-1.11.1.js"></script>
<script>

 $('.point-button').on('click','li',function(e){

     var _index = $(this).parent().children().index(this);
     var _slide =  $( ".content-container li");
     _slide.eq(_index).addClass('is-visible').removeClass('covered')
             .prevAll('li').addClass('is-visible covered').end()
             .nextAll('li').removeClass('is-visible covered');



 });
</script>
</html>
