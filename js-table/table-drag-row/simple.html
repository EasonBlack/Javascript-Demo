<body>

    <table id="table-1" class='table' cellspacing="0" cellpadding="2">
        <tr id="1">
            <td>1</td>
            <td>One</td>
            <td>some text</td>
        </tr>
        <tr id="2">
            <td>2</td>
            <td>Two</td>
            <td>some text</td>
        </tr>
        <tr id="3">
            <td>3</td>
            <td>Three</td>
            <td>some text</td>
        </tr>
        <tr id="4">
            <td>4</td>

            <td>some text</td>
        </tr>
        <tr id="5">
            <td>5</td>

            <td>some text</td>
        </tr>
        <tr id="6">
            <td>6</td>
            <td>Six</td>
            <td>some text</td>
        </tr>
    </table>

</body>
<script src="../../vendor/jquery-1.11.1.js"></script>
<script>
    var _table = $('#table-1')[0];
    var dragObject, startY;
    var prevY = 0;
    var sensitivity = 10;
    $(_table.rows).each(function () {
        $(this).bind('mousedown', function (e) {
            if (e.target.tagName == "TD") {
                dragObject = $(this);
                startY = e.pageY;

                $(document)
                        .bind('mousemove', fn_mousemove)
                        .bind('mouseup', fn_mouseup);
                return false;
            }
        }).css("cursor", "move");
    });

    function fn_mousemove(e) {
        e.preventDefault();
        dragObject.addClass('drag-style');

        var y = e.pageY - startY;

        var currentRow ;

        var rowHeight = 0, row = null,
                rows = _table.rows;

        for (var i = 0; i < rows.length; i++) {
            row = rows[i];
            rowHeight = row.offsetHeight / 2;
            //console.log(y, row.offsetTop, rowHeight,row.offsetTop - rowHeight,row.offsetTop + rowHeight )
            if (y > (row.offsetTop - rowHeight ) && y < (row.offsetTop + rowHeight)) {
                if (dragObject.is(row)) {
                    return
                } else {
                    currentRow =  row;
                }
                break;
            }
        }

        //方向
        var _direction =   y > prevY ? 1 : -1;
        if(_direction) {
            prevY = y;
        }

        if(currentRow ) {
            if(_direction > 0) {     //down
                dragObject[0].parentNode.insertBefore(dragObject[0], currentRow.nextSibling)
            } else {   //up
                dragObject[0].parentNode.insertBefore(dragObject[0], currentRow)
            }
        }
    }

    function fn_mouseup(e) {
        e.preventDefault();
        $(document)
                .unbind('mousemove')
                .unbind('mouseup');
        dragObject.removeClass('drag-style');
    }


</script>
</html>
