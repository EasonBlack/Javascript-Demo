<html lang="en">

<head>

    <title>Title</title>
    <link href="../../style/bootstrap.table.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <style>
        table td p {
            border-bottom: 1px solid rgba(0,0,0,0.3);
        }

                <th width="20%">

                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td   class='center'>
                   AAAA
                </td>
                <td>
                    <p>aaaaa</p>
                    <p>bbbbb</p>
                    <p>ccccc</p>

                </td>
            </tr>
    
            <tr>
                <td class='center'>
                   BBBB
                </td>
                <td>
                    <p>1111</p>
                    <p>2222</p>
                </td>
            </tr>
           
        </tbody>
    </table>
   
</body>

</html>
