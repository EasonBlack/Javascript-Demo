<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper {
            display:grid;
            grid-template-columns: repeat(12, 1fr);
            grid-column-gap: 5px;
            grid-row-gap: 5px;
            grid-auto-rows: minmax(100px, auto);           
        }
        .wrapper .box {
           background-color: steelblue;
           color:white;
           display: flex;
           justify-content: center;
           align-items: center;
        }

        .a {
            grid-column: 1/7;
            grid-row: 1/2;
        }
        .b {
            grid-column: 7/13;
            grid-row: 1/2;
        }
        .c {
            grid-column: 1/5;
            grid-row: 2/3;
        }
        .d {
            grid-column: 1/5;
            grid-row: 3/4;
        }
        .e {
            grid-column: 5/13;
            grid-row: 2/4;
        } 

    
        
    </style>
</head>
<body>
    <div class='wrapper'>
       <div class='box a'>A</div>
       <div class='box b'>B</div>
       <div class='box c'>C</div>
       <div class='box d'>D</div>
       <div class='box e'>E</div>
      
    </div>
</body>
</html>
