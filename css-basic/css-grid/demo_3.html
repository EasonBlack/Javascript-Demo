<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a  {
            grid-area: a;
        }
        .b  {
            grid-area: b;
        }
        .c  {
            grid-area: c;
        }
        .d  {
            grid-area: d;
        }
        .e  {
            grid-area: e;
        }
        .wrapper {
            display:grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-column-gap: 5px;
            grid-row-gap: 5px;
            grid-auto-rows: minmax(100px, auto);    
            grid-template-areas:
                "a a b b"
                "c e e e"
                "d e e e"   
        }
        .wrapper .box {
           background-color: steelblue;
           color:white;
           display: flex;
           justify-content: center;
           align-items: center;
        }

         @media only screen and (max-width: 500px)  {
            .wrapper {
                grid-template-areas:
                "a  a  b b"
                "c  c  d d"
                "e e e e "
                "e e e e ";
            }
        }
    
        
    </style>
</head>
<body>
    <div class='wrapper'>
       <div class='box a'>A</div>
       <div class='box b'>B</div>
       <div class='box c'>C</div>
       <div class='box d'>D</div>
       <div class='box e'>E</div>
      
    </div>
</body>
</html>
