<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        body,html {
            padding:0;
            margin:0;
            box-sizing: border-box;
            width:100%;
        }
        .container {
            width:50%;
            height:200px;
            overflow-x:auto;
            position:relative;
        }
        table {

            width:100%;
            min-width:400px;
            min-height:200px;
            border-collapse: collapse;
        }
        tr {
            border: 1px solid steelblue;
            height:1px;
        }
        td {
            height:inherit;
            padding:0;
            text-align: center;
            position:relative;
            min-width:100px;

        }
        td span {
            width:100%;
            height:100%;
            background-color: red;
            display:flex;
            align-items: center;
            justify-content: center;
        }

        .container1 {
            width:50%;
            display:flex;
            height:200px;
            position:relative;
        }
        .container1 .left {
            width:100px;
            height:100%;
        }
        .container1 .right {
            flex: 1;
            height:100%;
            position:relative;
            overflow-x:auto;
        }
    </style>
</head>
<body>
<div class="container">
    <table   border="0" cellspacing="0" cellpadding="0">
        <tr >

            <th >AAA</th>

            <th >AAA</th>
            <th >AAA</th>
            <th >AAA</th>
            <th >AAA</th>
        </tr>
        <tr >
            <td><span >aaa</span></td>
            <td><span >aaa</span></td>
            <td><span >aaa</span></td>
            <td><span >aaa</span></td>
            <td><span >aaa</span></td>
            <td><span >aaa</span></td>
            <td><span >aaa</span></td>
        </tr>

    </table>
</div>
<div class="container1">
    <div class="left">
        aaaaaaaaaa
    </div>
    <div class="right">
        <table   border="0" cellspacing="0" cellpadding="0">
            <tr >
                <th >AAA</th>
                <th >AAA</th>
                <th >AAA</th>
                <th >AAA</th>
                <th >AAA</th>
                <th >AAA</th>
                <th >AAA</th>
            </tr>
            <tr >
                <td><span >aaa</span></td>
                <td><span >aaa</span></td>

</div>
</body>
</html>
