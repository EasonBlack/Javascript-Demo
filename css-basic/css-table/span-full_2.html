<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        .container {
            width:300px;
            overflow-x:auto;
            position:relative;
        }
        table {

            width:100%;
            min-width:400px;
            min-height:200px;
            border-collapse: collapse;
        }
        tr {
            border: 1px solid steelblue;
            height:1px;
        }
        td {
            height:inherit;
            padding:0;
            text-align: center;
            position:relative;

        }
        td span {
            width:100%;
            height:100%;
            background-color: red;
            display:flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <table   border="0" cellspacing="0" cellpadding="0">
        <tr >
            <th >AAA</th>
            <th >AAA</th>
            <th >AAA</th>
            <th >AAA</th>
            <th >AAA</th>
            <th >AAA</th>
            <th >AAA</th>
        </tr>
        <tr >
            <td><span >aaa</span></td>
            <td><span >aaa</span></td>
            <td><span >aaa</span></td>
            <td><span >aaa</span></td>
            <td><span >aaa</span></td>
            <td><span >aaa</span></td>
            <td><span >aaa</span></td>
        </tr>

    </table>
</div>

</body>
</html>
