<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin:0;
            padding:0;
            position:relative;
            box-sizing:border-box;
        }
       
        html, body {
          width:100%;
          height:100%;
        }

        .menu {
          width:200px;
          height:100%;
          border-right:1px solid steelblue;
          background-color: #eee;
        }

        ul {
          list-style: none;
         
        }
        .menu {
          padding-left:30px;
        }
        li {
          width:100%;
        
          text-align:left;
         
        }
        .submenu {
          padding-left:40px;
          margin-left: -40px;
          background-color: #333;
        }
        .submenu li {  
          color: white;
        }
        .item {
          height: 40px;
          line-height:40px;
        }
    </style>
</head>
<body>
<div class="menu">
    <ul>
      <li>
        <div class='item'>AAAA</div>
      </li>
      <li>
        <div class='item'>BBBB</div>
      </li>
      <li>
        <div class='item'>CCCC</div>
        <ul class='submenu'>
            <li class='item'>CC1</li>
            <li class='item'>CC2</li>
            <li class='item'>CC3</li>
        </ul>
      </li>
    </ul>
</div>

</body>
</html>
