<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .content {
            width:100px;
            height:100px;
            position:relative;
            margin:auto auto;
            background-image: url(../../assets/HTML5_Badge.png);
            background-size:0% 0%;
            background-color: steelblue;
        }
        .content:before {
            content:'';
            background-image: inherit;
            background-size: cover;
            width:100px;
            height:100px;
            position:absolute;
            top:0;
            left:-100px;
            display:block;
        }
    </style>
</head>
<body>

    <div class="content" data-image="../../assets/HTML5_Badge.png"></div>

</body>
</html>
