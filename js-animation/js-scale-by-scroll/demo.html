<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            width: 100%;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
        }

        .banner {
            width: 100%;
            height: 300px;
            transform: scale(2);
            position: relative;
            z-index: 1;
        }

        .banner img {
            width: 100%;
        }

        .container {
            position: relative;
            z-index: 3;
        }

        .bar {
            width: 100%;
            height: 40px;
            background-color: #006600;
            z-index: 5;
            position: relative;
        }

        .content {
            width: 100%;
            height: 800px;
            background-color: steelblue;
            position: relative;
            z-index: 3;
        }
    </style>
</head>
<body>
<div class="banner">
    <img src="1.png"/>
</div>
<div class="container">
    <div class="bar"></div>
    <div class="content"></div>
</div>

</body>
<script src="../../vendor/jquery-1.11.1.js"></script>
<script>
    $(window).scroll(function () {
        var bannerHeight = 300;
        var _rate = (2 - document.body.scrollTop / bannerHeight);
        if(document.body.scrollTop>=300) {
            $('.bar').css({position:'fixed',top:0,left:0});
        } else {
            $('.bar').css({position:'relative',top:'auto',left:'auto'});
        }
        console.log(_rate);
        $('.banner').css({transform: `scale(${_rate})`})
    });

</script>
</html>
