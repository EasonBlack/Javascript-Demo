<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        .container {
            position:relative;
            width:100%;
            height:100%;
            background-color:#419641;
            overflow:hidden;
        }

        .mask {
            position:absolute;
            left:calc(-100vw + 300px);
            top: calc(-100vw + 300px);
            width:200vw;
            height:200vw;
            border-radius: 50%;
            background-color:#dddddd;
            transform: scale(1);
            transition:transform 1s ease-in-out;

        }

        .mask.is-visible {
            transform: scale(0);
        }

        .content {
            position:absolute;
            width:100%;
            height:100%;
            background-color:'steelblue';
        }
    </style>
</head>
<body>
<div class="container">

    <div class="content">
        <h2>xxxxx</h2>
        <div>
            yyyyyy
        </div>
    </div>

   <div class="mask">
   </div>

</div>
</body>
<script src="../../vendor/jquery-1.11.1.js"></script>
<script>
    $('.mask').click(function(){
         $('.mask').addClass('is-visible');
    });
</script>
</html>
