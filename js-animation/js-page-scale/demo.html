<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        .container {
            position:relative;
            width:100%;
            height:100%;
            background-color:#dddddd;
        }

        .button-wrapper {
            position:absolute;
            left:300px;
            top:300px;
            width:200px;
            height: 200px;
            border-radius:50%;
            background-color:#419641;
        }

        .content-container {
            position:absolute;
            left:300px;
            top:300px;
            width:200px;
            height: 200px;
            background-color:#9acfea;
            transform:scale(0);
            transition: all 0.6s ease-in-out;
            transform-origin: 100px 100px;
            border-radius: 50%;
        }

        .content-container.is-visible {
            transform:scale(1);
            border-radius: 0;
            width:100%;
            height:100%;
            left:0;
            top:0;

        }
    </style>
</head>
<body>
<div class="container">
  <div class="button-wrapper"></div>
  <div class="content-container">
      <h2>XXXXX</h2>
      <button class="button-cancel">Click Me</button>
      <div><p>yyyyyyy yyyy yyy yy yy yyyyy yy</p></div>
  </div>
</div>
</body>
<script src="../../vendor/jquery-1.11.1.js"></script>
<script src="../../vendor/lodash.js"></script>
<script>
   $('.button-wrapper').click(function(){
      $('.content-container').addClass('is-visible');
   });

   $('.button-cancel').click(function(){
       $('.content-container').removeClass('is-visible');
   });
</script>
</html>
