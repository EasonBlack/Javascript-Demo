<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            font-family:"Open Sans", sans-serif;
            font-size:15px;
        }

        .button {
            display:inline-block;
            text-align:center;
            width:200px;
            height:40px;
            line-height:40px;
            border-radius: 10px;
            background-color:#006699;
            border:none;
            color:white;
            box-shadow: rgba(0,0,0,1) 0 1px 0;
        }

        .button:hover {
            background-color:rgba(0,66,99,0.6);
        }
        .button:active {
            background-color:#eee;
            color:black;
        }
    </style>
</head>
<body>
<a class="button">Submit</a>
</body>
</html>
