<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .c1 input[type="checkbox"] {
            display: none;
        }

        .c1 input[type="checkbox"] + label {
            background: url('Checkbox_Empty.png') no-repeat;
            height: 30px;
            padding-left: 26px;
            display: block;
            line-height: 24px;
            padding-top: 0px;
        }

        .c1 input[type="checkbox"]:checked + label {
            background: url('Checkbox_Full.png') no-repeat;
        }

        ul {
            list-style: none;
        }

        ul li {
            display: block;
            width: 200px;
            height: 40px;
        }

        .c2, .c2-label {
            display: block;
            float: left;
        }

        .c2-label {
            padding-top: 2px;
        }

        .c2 input[type="checkbox"] {
            display: none;
        }

        .c2 input[type="checkbox"] + label {
            background: url('Checkbox_Empty.png') no-repeat;
            height: 23px;
            padding-left: 26px;
            display: block;
            line-height: 23px;
            padding-top: 0px;
        }

        .c2 input[type="checkbox"]:checked + label {
            background: url('Checkbox_Full.png') no-repeat;
        }

    </style>
</head>
<body>
<div class="c1">
    <input type="checkbox" id="test"/>
    <label for="test">TEST</label>
</div>
<div>
    <ul>
        <li>
            <div class="c2-label">
                xxxxx
            </div>
            <div class="c2">
                <input type="checkbox" id="test2"/>
                <label for="test2"></label>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
