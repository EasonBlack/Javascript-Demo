<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../../style/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="../../style/bootstrap-theme.css" type="text/css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .mask.active {
            background: rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .bottom-button {
            display: block;
            position: fixed;
            bottom: 0;
            height: 39px;
            line-height: 39px;
            text-align: center;
            width: 100%;
            background-color: #8a6d3b;
            color: white;
            z-index: 1;
        }

        .bottom-section {
            display: block;
            position: fixed;
            bottom: -200px;
            z-index: 15;
            height: 200px;
            width: 100%;
            transition:all 0.5s ease;
            background-color: white;
            overflow:hidden;
        }
        .section1 {
            display:block;
            position:absolute;
            width:100%;
            height:100%;
            background-color: lightblue;
            transition:all 0.5s ease;
            z-index:1;
        }
        .section2 {
            display:block;
            position:absolute;
            left:100%;
            width:100%;
            height:100%;
            background-color: lightgreen;
            transition:all 0.5s ease;
            z-index:2;
        }
    </style>
</head>
<body>
<div class="mask"></div>
<div class="container">
    aaaa
</div>
<div class="bottom-button">Click</div>
<div class="bottom-section">
    <div class="section1">
        <div>
            aaaaa
        </div>
        <div>
            bbbbb
        </div>
        <button id="btnNext">NEXT</button>
    </div>
    <div class="section2">
        <div>
            ccccc
        </div>
        <div>
            ddddd
        </div>
        <button id="btnBack">BACK</button>
        <button id="btnClose">Close</button>
    </div>
</div>
</body>
<script src="../../vendor/jquery-1.11.1.js"></script>
<script src="../../vendor/lodash.js"></script>
<script>
    $('.bottom-button').click(function () {
        $('.mask').toggleClass('active');
        $('.bottom-section').css('bottom',0);
    })

    $('#btnNext').click(function(){
          $('.section2').css('left',0);
    })

    $('#btnBack').click(function(){
        $('.section2').css('left','100%');
    })

    $('#btnClose').click(function(){
        $('.bottom-section').css('bottom','-200px');
        setTimeout(function(){
            $('.section2').css('left','100%');
        },500);
        $('.mask').removeClass('active');
    })
</script>
</html>
