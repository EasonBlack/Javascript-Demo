<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            font-size: 14px;
        }

        progress[value] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: none;
            width: 250px;
            height: 8px;
        }
        progress[value]::-webkit-progress-bar {
            background-color: #eee;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;
        }

        progress[value]::-webkit-progress-value {
            background-color: #006699;
            border-radius: 4px;
        }
    </style>
</head>
<body>
   <div>6/10</div>
  <progress value="6" max="10"></progress>
</body>
</html>
