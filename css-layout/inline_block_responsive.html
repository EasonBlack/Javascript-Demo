<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body,html {
            height:100%;
            width:100%;

        }
        .container {
            display:flex;
            justify-content: center;
            height:100%;
            width:100%;
        }
        .wrapper {
            margin: auto;
            width: 900px;
            background-color: #ccc;


        }

        @media screen and (max-width: 1240px) {
            .wrapper {
                width: 600px;
            }
        }


        .box {
            display:inline-block;
            width:300px;
            height:300px;
            border:1px solid steelblue;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="box">
        </div><div class="box">
        </div><div class="box">
        </div>
    </div>
</div>
</body>
</html>
