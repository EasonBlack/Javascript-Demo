<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,html {
            width: 100%;
            height:100%;
        }
        .flag{
            position:relative;
            display:flex;
            flex-flow:row wrap;
            width:100%;
            height:500px;
            border:2px solid black;
        }

        .green{background:green;}
        .yellow{background:yellow;}
        .red{background:red;}

        .row1{width:50%;height:50%;}
        .row2{width:100%;height:50%;}
    </style>
</head>
<body>
<div class=flag>
    <div class='row1 green'></div>
    <div class='row1 yellow'></div>
    <div class='row2 red'></div>
</div>
</body>
</html>
