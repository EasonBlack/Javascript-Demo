<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../style/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="../style/bootstrap-theme.css" type="text/css" rel="stylesheet">
    <title></title>
    <style>
       .container {
           margin-top:50px;
       }
       .img1-container {
           height:320px;
           border: 1px solid steelblue;
           overflow: hidden;
       }
       .img1-container img {
           transition: all 1s;
           transform: scale(0.9);
           width: 100%;
       }

       .img1-container .scale {
           transform: scale(1);
       }

       .img2-container {
           height:320px;
           border: 1px solid steelblue;
           overflow: hidden;
       }
       #img2 {
           width:100%;
           opacity:0;
           transition: opacity  4s;
       }
    </style>
</head>
<body>
<div class="container">
    <div class = 'row'>
        <div class="col-md-3 img1-container">
            <img src="world_map.jpg" id="img1"/>
        </div>
        <div class="col-md-3 img2-container">
            <img onload='this.style.opacity =1' src="world_map.jpg" id="img2"/>
        </div>
    </div>
</div>
</body>
<script src="../vendor/jquery-1.11.1.js"></script>
<script>
    var img1 = document.getElementById('img1');
    img1.onload = function(){
        img1.className = "scale";
    }
</script>
</html>
