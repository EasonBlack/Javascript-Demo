<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        body,html {
            width:100%;
            height:100%;
        }
        .container {
            text-align: center;
        }
        .img-container {
            display: inline-block;
            position: relative;
        }
        .point {
            width:10px;
            height:10px;
            background-color: #003366;
            border-radius: 50%;
            position:absolute;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="img-container">
        <img src="world_map.jpg"/>
        <div class="point" style="top:10px;left:10px"></div>
        <div class="point" style="top:100px;left:100px;"></div>
    </div>
</div>

</body>
</html>
