<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../../style/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="../../style/bootstrap-theme.css" type="text/css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }

        #word-container {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <textarea id="word-container"></textarea>
        </div>
        <div class="col-md-3">
            <button id='btnRegex' class="btn btn-primary">Regex</button>

            <div class="result-container"></div>
        </div>
    </div>
</div>

</body>
<script src="../../vendor/jquery-1.11.1.js"></script>
<script src="../../vendor/lodash.js"></script>
<script>
    var words = 'js-se df-ad df-12';
    $('#word-container').val(words);

    $('#btnRegex').click(function () {
        var _text = $('#word-container').val();
        var _regex = /(?:^|\s)\w+-(\w+)/g;   // /(?:^|\s)format_(.*?)(?:\s|$)/g;
        var match;
        while ( (match = _regex.exec(_text)) !== null) {
            $(".result-container").html($(".result-container").html() + match + "<br>");
        }
    });
</script>
</html>
