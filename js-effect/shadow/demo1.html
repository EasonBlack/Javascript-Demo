<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,html {
            width:100%;
            height:100%;
        }
        body {
            background-color: #F1F1F1;
        }
        .box1 {
            position: relative;
        }
        .box1::after {
            position: absolute;
            top: 8px;
            bottom: 8px;
            left: 0;
            right: 0;
            z-index: -1;
            content: '';
            box-shadow: 0 0 20px rgba(0,0,0,.5);
            border-radius: 30px;
        }
        .box {
            width:300px;
            height:100px;
            background-color:white;
            line-height:100px;
        }
    </style>
</head>
<body>
   <div class="box1 box">aaaaaa</div>
</body>
</html>
