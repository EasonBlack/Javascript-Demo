<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
            width:100%;
            height:100%;
        }
        body {
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width:400px;
            height:200px;
            display:flex;
            justify-content: center;
            align-items: center;
        }

        .w1 {
           
            font-size: 40px;
            animation: w1-change 1s ease;
        }
        .w2 {
           
            font-size: 40px;
            animation: w2-change 2s ease;
        }
        @keyframes w1-change {
            0% {
                transform: translateX(-150px) scale(0);
            }
            100% {
                transform: translateX(0) scale(1);
            }
        }
        @keyframes w2-change {
            0% {
                transform: rotate(0deg)  scale(0);
            }
            20% {
                transform: rotate(0deg) scale(0);
            }
            70% {
                transform: rotate(0deg) scale(0.8);
            }
            75% {
                transform: rotate(-20deg) scale(0.85);
            }
            85% {
                transform: rotate(0deg) scale(0.9);
            }
            90% {
                transform: rotate(20deg) scale(0.95);
            }
            100% {
                transform: rotate(0deg) scale(1);
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <div class='w1'>A</div>
        <div class='w2'>B</div>
    </div>

</html>
