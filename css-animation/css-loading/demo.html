<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .fullscreenDiv {
      width:100vw;
      height:100vh;
    }
    
    .loader {
      position: absolute;
      border: 10px solid #f3f3f3;
      border-radius: 50%;
      border-top: 10px solid #2cb8b1;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      top: 50%;
      left: 50%;
      margin-top: -25px;
      margin-left: -50px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class='fullscreenDiv'>
    <div class="loader"></div>
 </div> 
</body>

</html>
