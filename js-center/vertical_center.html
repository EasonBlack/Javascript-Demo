<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        .column {
            position: relative;
            background-color: #99CC66;
            width: 20%;
            height: 100%;
            border-right: 2px dashed #99CCFF;
            float: left;
        }

        .column1 {
            display: table;

        }

        .column2 {

        }

        .content {

        }

        .content1 {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .content2 {
            position: absolute;
            top: 50%;
            height: 240px;
            margin-top: -120px;
            text-align: center;
            width: 100%;
            line-height: 240px;
        }

        .content3 {
            position:absolute;
            left:0;
            top:0;
            bottom:0;
            right:0;
            height:240px;
            width:100%;
            text-align: center;
            margin: auto;
            line-height: 240px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="column column1">
        <div class="content content1">aaa</div>
    </div>
    <div class="column column2">
        <div class="content content2">aaa</div>
    </div>
    <div class="column">
        <div class="content content3">aaa</div>
    </div>
</div>
</body>
</html>
